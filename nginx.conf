events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Format de log détaillé
    log_format  detailed  '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for" '
                         'rt=$request_time ua="$upstream_addr" '
                         'us="$upstream_status" ut="$upstream_response_time"';

    # Activation des logs avec bufferisation réduite et limite de taille
    access_log /var/log/nginx/access.log detailed buffer=2k flush=1s max_size=1m;
    error_log  /var/log/nginx/error.log  warn max_size=1m;

    # Configuration HLS optimisée
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  120;

    # Buffers optimisés pour les segments HLS
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_body_timeout 120s;
    client_header_timeout 120s;
    send_timeout 120s;

    # Cache optimisé pour les segments
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Configuration du serveur
    server {
        listen       80;
        server_name  localhost;

        # Endpoint HLS avec paramètres optimisés
        location /hls {
            root /;
            
            # Headers généraux pour HLS
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Cache-Control' 'no-cache';
            
            # Configuration spécifique pour les segments .ts
            location ~ \.ts$ {
                root /;
                # Cache plus agressif pour les segments .ts
                add_header 'Cache-Control' 'max-age=3600';
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Pragma' 'public';
            }
            
            # Configuration spécifique pour les playlists .m3u8
            location ~ \.m3u8$ {
                root /;
                add_header 'Cache-Control' 'no-cache';
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Pragma' 'no-cache';
                expires -1;
            }
            
            # Types MIME
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }

        # Page d'accueil simple
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }
}