services:
  iptv-manager:
    container_name: iptv-manager  # Nom fixe du container
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app/content:/app/content
      - ./app/hls:/app/hls
      - ./app/logs/crash_timer.log:/app/logs/crash_timer.log:rw
      - ./app/logs/ffmpeg:/app/logs/ffmpeg:rw  
    #runtime: nvidia
    environment:
    #  - NVIDIA_VISIBLE_DEVICES=all
      - USE_GPU=auto
      - SERVER_URL=192.168.10.120
    restart: unless-stopped

  nginx:
    container_name: iptv-nginx  # Nom fixe pour nginx aussi
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/hls:/hls:ro
    depends_on:
      - iptv-manager
    restart: unless-stopped